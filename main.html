<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
		
		<label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Email" required>

		<label for="Gender">Gender</label>
       Male <input type="radio" name="gender" id="gender_m" required>
       Female <input type="radio" name="gender" id="gender_f" required>

		<label for="car-brands">Car Brands:</label>
       <select id="cars" name="car-brands" required>
       <option value="">--Please choose an option--</option>
       </select>

		<label for="">Age</label>
        <input type="number" name="" id="age" placeholder="Age" required>

        <label for="">DOB</label>
        <input type="date" name="" id="dob" required>

		<label for="">Phone Number</label>
        <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="">Password</label>
        <input type="password" name="" id="password" placeholder="Password" required>
		
        <label for="">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
